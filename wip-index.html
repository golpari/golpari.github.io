    <!--NavBar Section-->
	<div class="navAndLogo">
		<a href="#header" class="logo"><img src="images/initials-square.png"></a>
		<div class="navContainer">
			<nav>
				<div class="spacer"></div>

									class="fa-brands fa-linkedin circleHighlight"></i></a></li>

						</li>

				<i class="fas fa-bars menu circleHighlight" onclick="openMenu()"></i>

		</div>

	<script>

			document.getElementById("navItems").style.right = "0";
		}
