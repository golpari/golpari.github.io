<script>
	function openMenu(){
		document.getElementById("navItems").style.right = "0";
	}

		document.getElementById("navItems").style.right = "-200px";
	}
</script>

<!--main content section-->
<main>
  	<!-- Artwork Section (can be used as any general portfolio) -->
  	<section id = "portfolio" class = "vh-100">
		<div class = "container">
			<div class = "portfolio-content">
				<div class = "title">
					<h2>Artwork</h2>
				</div>
				
				<ul class="image-gallery" id="imageGallery"></ul>
				<!-- Placeholder for JSON data -->
				<script id="imageData" type="application/json">
					[
  "5-bowls.jpg",
  "a-terra-spiky.jpg",
  "barn.jpg",
  "blue-bulb.jpg",
  "bowl-closeup.jpg",
  "c-wedding-cups.jpg",
  "campfire.jpg",
  "chimp.jpg",
  "dishes.jpg",
  "held-figures.jpg",
  "knees.jpg",
  "l-grape-pond.jpg",
  "lichen-box.jpg",
  "loaf-box.jpg",
  "memory-boxes.jpg",
  "pattern-bowl.jpg",
  "red-bowl.jpg",
  "red-spiky.jpg",
  "sitting-figures.jpg",
  "skate-forest.jpg",
  "sun-salute.jpg",
  "tulip.jpg",
  "z-GameSchedule.png",
  "z-eliteEight.png",
  "z-neomGraphic.jpg"
]
				</script>
				
				<script>
					document.addEventListener('DOMContentLoaded', function() {
						const imageFilenames = JSON.parse(document.getElementById('imageData').textContent);
			
						const gallery = document.getElementById('imageGallery');
			
						imageFilenames.forEach(filename => {
							const li = document.createElement('li');
							const img = document.createElement('img');
							img.src = `images/art/${filename}`;
							img.onclick = function() {
								this.requestFullscreen();
							};
							li.appendChild(img);
							gallery.appendChild(li);
						});
					});
				</script>
			</div>
		</div>
	</section>
